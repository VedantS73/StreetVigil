{% extends "base.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
<div class="flex h-[60vh] flex-col justify-center items-center mt-16 md:mt-16 p-10">
    <div><form action="{% url 'login' %}" class="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form></div>
    <div>Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
</div>  
    
{% endblock %}
