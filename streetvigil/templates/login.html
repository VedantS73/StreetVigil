{% extends "base.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <section class="flex flex-col justify-center md:flex-row h-screen items-center">

        <div class="bg-indigo-600 hidden md:block w-full md:w-1/2 h-screen">
            <img src="https://source.unsplash.com/random/?traffic" alt="" class="w-full h-full object-fill">
          </div>

        <div class=" border-2 border-black rounded-xl  w-full md:max-w-md lg:max-w-full  md:mx-0 md:w-1/2 h-screen px-6 lg:px-16 xl:px-12
              flex items-center justify-center">
      
          <div class="w-full h-100">
      
      
            <h1 class="text-xl md:text-2xl font-bold text-center leading-tight mt-12">Log in to your account</h1>
      
            <form class="mt-6" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
              <div>
                <label class="block text-gray-700">UserName</label>
                <input type="text" name="username" id="" placeholder="Enter Username" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
              </div>
      
              <div class="mt-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" id="" placeholder="Enter Password"  class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                      focus:bg-white focus:outline-none" required>
              </div>
      
              <div class="text-right mt-2">
                <a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot Password?</a>
              </div>
      
              <button type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6">Log In</button>
            </form>
      
            <hr class="my-6 border-gray-300 w-full">
      
            <p class="mt-8">Need an account? <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700 font-semibold">Create an
                    account</a></p>
      
      
          </div>
        </div>
      
      </section>
{% endblock %}
