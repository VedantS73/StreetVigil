{% extends "base.html" %}

{% block body %}


    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <section class="flex flex-col justify-center md:flex-row h-screen items-center">

        <div class="bg-white w-full md:max-w-md lg:max-w-full  md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
              flex items-center justify-center">
      
          <div class="w-full h-100">
      
      
            <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Log in to your account</h1>
      
            <form class="mt-6" action="{% url 'index' %}" method="POST">
                {% csrf_token %}
                <div>
                    <label class="block text-gray-700">Username</label>
                    <input type="text" name="" id="" placeholder="Enter Username" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
                  </div>

              <div>
                <label class="block text-gray-700">Email Address</label>
                <input type="email" name="" id="" placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
              </div>
      
              <div class="mt-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" minlength="8" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                      focus:bg-white focus:outline-none" required>
                     
              </div>
              <p id="password_error" class="text-red-500"></p>
              <div class="mt-4">
                <label class="block text-gray-700">Comfirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Enter Password" minlength="8" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                      focus:bg-white focus:outline-none" required>
              </div>
      
              <button type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6">Register</button>
            </form>
      
            <hr class="my-6 border-gray-300 w-full">
      
            <p class="mt-8">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700 font-semibold">Login here
                </a></p>
      
      
          </div>
        </div>
      
      </section>
      <script>

        // jQuery script for dynamic password visibility toggle
        
        // jQuery script for dynamic password confirmation validation
        $(document).ready(function () {
           $('#confirm_password').on('input', function () {
                var password = $('#password').val();
                var confirm_password = $('#confirm_password').val();
                
                if (password === confirm_password) {
                    $('#password_error').html('');
                } else {
                    $('#password_error').html('Passwords do not match.');
                }
            });
        });
    </script>

{% endblock %}
